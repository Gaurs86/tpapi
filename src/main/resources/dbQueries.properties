GET_SUB_PROFILE=SELECT B.SUBSCRIBER_MSISDN AS MSISDN , B.STATUS AS SUB_STATUS, A.SUBSCRIBER_MSISDN AS BLACKLIST_MDN,A.TIMESTAMP AS BLACKLIST_TIME ,B.SMS_LANGUAGE,B.APPLIED_SUBSCRIPTION_PACK AS SID,B.CIRCLE_ID,B.SUBSCATEGORY,B.SERVICE_KEY,FLOOR(B.LAST_CHARGED_AMOUNT),B.PROVISIONED_DATE,B.LAST_BILLING_DATE,DATE_ADD(B.LAST_BILLING_DATE,INTERVAL (B.SUBSCRIBER_VALIDITY -1) DAY) PROVISIONED_END_DATE,DATE_ADD(B.LAST_BILLING_DATE,INTERVAL (B.SUBSCRIBER_VALIDITY -1) DAY) RENEWAL_DATE,B.SUBSCRIBER_VALIDITY,B.REF_ID,B.UDS_FLAG , B.PROVISIONED_INTERFACE FROM RBT_SUBSCRIBER_INFO B LEFT JOIN  RBT_SYSTEM_BLACKLIST A ON B.SUBSCRIBER_MSISDN = A.SUBSCRIBER_MSISDN AND A.PARTITION_ID=B.PARTITION_ID WHERE B.SUBSCRIBER_MSISDN='{mdn}' AND B.PARTITION_ID={prtId} AND SUBSCRIBER_TYPE = 3;

GET_SUB_TRANS_INFO=SELECT SUBSCRIBER_TYPE,SERVICE_TYPE,TRANSACTION_TYPE,TRANSACTION_LEG FROM RBT_TRANSACTION_INFO WHERE SUBSCRIBER_MSISDN='{mdn}' AND((SUBSCRIBER_TYPE =3 AND TRANSACTION_TYPE IN (3,6,10)) or (TRANSACTION_TYPE=4 and Tone_Operation=3)) and Transaction_Status <> '1156';
GET_TONE_TRANS_INFO=SELECT SUBSCRIBER_TYPE,SERVICE_TYPE,TRANSACTION_TYPE,TRANSACTION_LEG FROM RBT_TRANSACTION_INFO WHERE SUBSCRIBER_MSISDN='{mdn}'  AND SUBSCRIBER_TYPE =3 AND TRANSACTION_TYPE IN (4) and Transaction_Status <> '1156' ;